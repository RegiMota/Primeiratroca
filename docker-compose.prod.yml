version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: primeira-troca-db-prod
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-primeiratroca}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-primeiratroca}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - primeira-troca-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-primeiratroca}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Servidor Node.js) - Produção
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: primeira-troca-backend-prod
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-primeiratroca}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-primeiratroca}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      # Adicione outras variáveis conforme necessário
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-}
      ASAAS_API_KEY: ${ASAAS_API_KEY:-}
      ASAAS_ENVIRONMENT: ${ASAAS_ENVIRONMENT:-production}
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - primeira-troca-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npx tsx server/index.ts"

  # Frontend (React/Vite) - Buildado para produção
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.seudominio.com.br}
    container_name: primeira-troca-frontend-prod
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - primeira-troca-network

  # Admin Panel - Buildado para produção
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.seudominio.com.br}
    container_name: primeira-troca-admin-prod
    ports:
      - "8081:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - primeira-troca-network

volumes:
  postgres_data:
    driver: local

networks:
  primeira-troca-network:
    driver: bridge

