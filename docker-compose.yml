version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: primeira-troca-db
    environment:
      POSTGRES_USER: primeiratroca
      POSTGRES_PASSWORD: primeiratroca123
      POSTGRES_DB: primeiratroca
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U primeiratroca"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - primeira-troca-network

  # Backend (Servidor Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: primeira-troca-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://primeiratroca:primeiratroca123@postgres:5432/primeiratroca?schema=public}
      JWT_SECRET: ${JWT_SECRET:-sua_chave_secreta_aqui_mude_em_producao}
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-development}
      ASAAS_API_KEY: ${ASAAS_API_KEY:-}
      ASAAS_ENVIRONMENT: ${ASAAS_ENVIRONMENT:-production}
      ASAAS_WEBHOOK_TOKEN: ${ASAAS_WEBHOOK_TOKEN:-}
      SOCKET_IO_ENABLED: ${SOCKET_IO_ENABLED:-false}
      WEBSOCKET_CORS_ORIGIN: ${WEBSOCKET_CORS_ORIGIN:-}
      # Adicione outras variáveis de ambiente conforme necessário
      # CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      # CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      # CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      # SENDGRID_API_KEY: ${SENDGRID_API_KEY:-} 
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - primeira-troca-network
    command: sh -c "sleep 10 && npx prisma generate && sleep 5 && npx prisma db push --accept-data-loss && npm run dev:server"

  # Frontend (React/Vite) - Modo desenvolvimento
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: primeira-troca-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - primeira-troca-network

volumes:
  postgres_data:

networks:
  primeira-troca-network:
    driver: bridge

